<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expande Tu Futuro - Presentación</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Syne', sans-serif;
            background-color: #07070f;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
            z-index: 1;
        }
        .logo-container {
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }
        .logo {
            max-width: 250px;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 127, 0.3);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
            letter-spacing: -1px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }
        .highlight {
            color: #ff007f;
        }
        p {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.6s both;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.9s both;
        }
        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .stat-value {
            display: block;
            font-weight: 700;
            color: #00e676;
        }
        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
        }
        .btn {
            display: inline-block;
            background: #ff007f;
            color: white;
            padding: 15px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(255, 0, 127, 0.2);
            animation: fadeInUp 1s ease-out 1.2s both;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 0, 127, 0.4);
            background: #ff3399;
        }
        .footer-info {
            margin-top: 20px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
            animation: fadeInUp 1s ease-out 1.5s both;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Background effect */
        .bg-glow {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 0, 127, 0.1) 0%, rgba(7, 7, 15, 0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="container">
        <div class="logo-container">
            <img src="/static/logo.png" alt="Expande Tu Futuro Logo" class="logo">
        </div>
        <h1>Gestiona tus activos con <span class="highlight">estrategia DCA</span> y análisis técnico objetivo</h1>
        <p>Indicadores SMA (20, 50, 100, 200) + RSI organizados automáticamente para que tomes decisiones con mayor claridad.</p>
        
        <div class="stats">
            <div class="stat-item">
                <span class="stat-value">43 / 50</span>
                <span class="stat-label">Cupos</span>
            </div>
            <div class="stat-item">
                <span class="stat-value">0</span>
                <span class="stat-label">En espera</span>
            </div>
        </div>

        <a href="/app" class="btn">Entrar a la App</a>

        <div class="footer-info">
            Funciona en celular, tablet y computadora.
        </div>
    </div>
</body>
</html>
